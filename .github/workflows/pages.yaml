name: Pages PR

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: pages-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Install Jekyll dependencies (v3)
        run: |
          gem install "jekyll:3.10.0" "kramdown-parser-gfm" "jekyll-relative-links" "jekyll-theme-cayman" "jekyll-seo-tag"
          jekyll --version

      - name: Build docs with Jekyll (no Pages API)
        run: jekyll build --safe --source ./docs --destination ./_site
