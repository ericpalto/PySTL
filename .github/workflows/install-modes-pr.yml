name: Install Modes (PR)

on:
  pull_request:

permissions:
  contents: read

jobs:
  test-install-modes:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mode: [numpy, jax]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies (NumPy mode)
        if: matrix.mode == 'numpy'
        run: uv sync --dev

      - name: Install dependencies (JAX mode)
        if: matrix.mode == 'jax'
        run: uv sync --dev --extra jax

      - name: Verify backend availability
        run: |
          if [ "${{ matrix.mode }}" = "jax" ]; then
            uv run python -c "from stl import registry; assert 'jax' in registry.backends()"
          else
            uv run python -c "from stl import registry; assert registry.backends() == ['numpy']"
          fi

      - name: Run tests
        run: uv run pytest -q
